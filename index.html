<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Finance Tracker</title>
  <style>
    body {
  font-family: sans-serif;
  background: #f5f5f5;
  padding: 20px;
}

.container {
  background: #fff;
  padding: 20px;
  max-width: 600px;
  margin: auto;
  border-radius: 10px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
}

form, .filters {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  margin-bottom: 15px;
}

input, select, button {
  padding: 8px;
  font-size: 14px;
}

ul#expenseList {
  list-style: none;
  padding: 0;
}

li.expense-item {
  background: #e0f7fa;
  padding: 10px;
  margin-bottom: 10px;
  border-left: 4px solid #00796b;
  position: relative;
}

li.expense-item input {
  margin: 2px;
  width: auto;
}

button.edit, button.delete, button.save, button.cancel {
  position: absolute;
  top: 10px;
  padding: 3px 6px;
  font-size: 12px;
  cursor: pointer;
}

button.edit { right: 60px; background: #03a9f4; color: #fff; }
button.delete { right: 10px; background: #e53935; color: #fff; }
button.save { right: 60px; background: #4caf50; color: #fff; }
button.cancel { right: 10px; background: #757575; color: #fff; }

  </style>
</head>
<body>
  <div class="container">
    <h2>Personal Finance Tracker</h2>
    <p>Total Expenses: ₹<span id="totalExpense">0</span></p>

    <form id="expenseForm">
      <input type="number" name="amount" placeholder="Amount (₹)" required />
      <select name="category" required>
        <option value="">-- Category --</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
      </select>
      <input type="date" name="date" required />
      <input type="text" name="notes" placeholder="Notes (optional)" />
      <button type="submit">Add Expense</button>
    </form>

    <div class="filters">
      <select id="filterCategory">
        <option value="">All Categories</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
      </select>
      <input type="date" id="filterDate" />
    </div>

    <ul id="expenseList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
